<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #141414;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 200vh;
            overflow-x: hidden;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 8vw;
            color: #f7c52b;
            text-shadow: 0 0 20px #ff9900, 0 0 30px #ff6600;
            animation: fadeInMove 2s ease-out;
            position: absolute;
            top: 10%;  
            z-index: 1; 
            width: 100%;
            text-align: center;
        }

        @keyframes fadeInMove {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        
        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .confetti span {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: rgba(255, 215, 0, 0.9);
            border-radius: 50%;
            animation: fall 3s linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }


        .message {
            margin-top: 20px;
            font-size: 2rem;
            text-align: center;
            color: #f7c52b;
            animation: fadeInMove 2s ease-out;
        }

        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 40px;
        }

        .gallery img {
            width: 200px;
            margin: 10px;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        footer {
            position: absolute;
            bottom: 20px;
            font-size: 1.2rem;
            color: #fff;
            text-align: center;
            width: 100%;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 12vw;
            }

            .message {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <div class="confetti">
        <script>
            const confettiContainer = document.querySelector('.confetti');
            for (let i = 0; i < 200; i++) {

                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confettiContainer.appendChild(confetti);
            }
        </script>
    </div>
